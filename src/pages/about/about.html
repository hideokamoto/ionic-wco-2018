<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src={{about.imagePath}} alt="ionic logo"/>
  </div>
  <div padding class="about-info">
    <h4>{{about.title}}</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-label float="right">{{about.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label float="right">{{about.location}}</ion-label>
      </ion-item>
    </ion-list>

    <p>
      {{about.description}}
    </p>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- ionic-wco -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6091198629319043"
         data-ad-slot="5471281086"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</ion-content>
