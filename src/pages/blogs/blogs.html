<!--
  Generated template for the BlogsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of posts">
      <h2>{{p.title.rendered}}</h2>
      <p>{{p.date}}</p>
      <div [innerHTML]="p.excerpt.rendered" padding></div>
    </ion-item>
  </ion-list>
</ion-content>
